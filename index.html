
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>COLLISIONS</title>
    <style>
        html{
           font-family: "Bauhaus 93";
           text-align:center;
        }
        canvas{
            border:10px solid gray;
        }
    </style>
</head>
<body>
<h1>Brick Breaker</h1>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>

    //VARIABLES
    var CANVAS = document.getElementById("myCanvas");
    var CTX = CANVAS.getContext("2d");
    var BALL_RADIUS = 10; 
    var COLOR = getRndColor();
    var PADDLE_HEIGHT = 10;
    var PADDLE_WIDTH = 85;
   
	

    //Ball object
    const ball = {
    x : CANVAS.width/2,
    y : CANVAS.height-30,
    radius : BALL_RADIUS,
    speed : 4,
    dx : 3 * (Math.random() * 2 - 1),
    dy : -3
	}

    //Paddle object
    const paddle = {
    x : (CANVAS.width - PADDLE_WIDTH)/2,
    width : PADDLE_WIDTH,
    height : PADDLE_HEIGHT,
	}
    
   
    
    //Brick parameter variables   
    var BRICK_ROWS = 5;
    var BRICK_COLUMNS = 5;
    var BRICK_WIDTH = 75;
    var BRICK_HEIGHT = 20;
    var BRICK_PADDING = 10;
    var BRICK_OFFSET_TOP = 30;
    var BRICK_OFFSET_LEFT = 30;
    
 
    var BRICKS = [];
    var SCORE = 0;
    
    
    
    //Audio may not work on Chrome. Use other browser instead
    //var hitAudio = new Audio("hitSound.mp3");
    //var winAudio = new Audio("winnerSound.mp3");

     
    //Loop through the bricks array columns and
    //their rows into which brick objects are situated
    for(var c=0; c<BRICK_COLUMNS; c++) {
        BRICKS[c] = [];
        for(var r=0; r<BRICK_ROWS; r++) {
            BRICKS[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    //Mouse listener
    document.addEventListener("mousemove", mouseMoveHandler, false);

    
  

//Function to move the paddle according
//to the mouse movement
function mouseMoveHandler(e) {
  var relativeX = e.clientX - CANVAS.offsetLeft;
  if(relativeX > 0 && relativeX < CANVAS.width) {
    paddle.x = relativeX - paddle.width/2;
  }
}




//Detects if collision happens
//If all bricks are hit = winner
    function collisionDetection() {

        for(var c=0; c<BRICK_COLUMNS; c++) {
            for(var r=0; r<BRICK_ROWS; r++) {
                var b = BRICKS[c][r];
                if(b.status == 1) {
                    if(ball.x > b.x && ball.x < b.x + BRICK_WIDTH && 
                    	ball.y > b.y && ball.y < b.y+BRICK_HEIGHT) {

                    //hitAudio.play();
                        ball.dy = -ball.dy;
                        b.status = 0;
                        SCORE++;
                        
                        //As the score increases the paddle shortens
                        switch (SCORE){
                        	case 5:
                        		paddle.width = 75;
                        		break;
                        	case 10:
                        		paddle.width = 65;
                        		break;
                        	case 15:
                        		paddle.width = 55;
                        		break;
                        	case 20:
                        		paddle.width = 45;
                        		break;
                        }
                      
                        if(SCORE == BRICK_ROWS * BRICK_COLUMNS) {
                         //winAudio.play();
                         alert("WINNER");
                         document.location.reload();
                         clearInterval(interval);
          }
                    }
                }
            }
        }
    }

    function drawScore() {
    CTX.font = "ARIAL";
    CTX.fillStyle = COLOR;
    CTX.fillText("Score: "+ SCORE, 8, 20);
	}

    //Ball drawing function
    function drawBall() {
        CTX.beginPath();
        CTX.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        CTX.closePath();
        CTX.fillStyle = COLOR;
        CTX.fill();
        CTX.stroke();
        
    }

    //Paddle drawing funtion
    function drawPaddle() {
        CTX.beginPath();
        CTX.rect(paddle.x, CANVAS.height - paddle.height, paddle.width,
         paddle.height);
        CTX.fillStyle = COLOR;
        CTX.fill();
        CTX.stroke();
        CTX.closePath();
    }
    
    //Random color for game each time the page loads
    function getRndColor() {
    var r = 255*Math.random()|0,
    g = 255*Math.random()|0,
    b = 255*Math.random()|0;
    return 'rgb(' + r + ',' + g + ',' + b + ')';
}
    
    //Function for drawing a brick and placing it
    //correctly
    function drawBricks() {
        for(var c=0; c<BRICK_COLUMNS; c++) {
            for(var r=0; r<BRICK_ROWS; r++) {
                if(BRICKS[c][r].status == 1) {
                    //Brick coordinates
                    var brickX = (r*(BRICK_WIDTH + BRICK_PADDING))+
                    BRICK_OFFSET_LEFT;
                    var brickY = (c*(BRICK_HEIGHT + BRICK_PADDING))+
                    BRICK_OFFSET_TOP;
                    BRICKS[c][r].x = brickX;
                    BRICKS[c][r].y = brickY;
                    //Brick drawing
                    CTX.beginPath();
                    CTX.rect(brickX, brickY, BRICK_WIDTH, BRICK_HEIGHT);
                    CTX.fillStyle = COLOR;
                    CTX.fill();
                    CTX.stroke();
                    CTX.closePath();
                }
            }
        }
    }
    
     //The main drawing function
    function draw() {
        CTX.clearRect(0, 0, CANVAS.width, CANVAS.height);
        //Function calls
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();


        //Conditions for keeping the ball in bounds
        if(ball.x + ball.dx > CANVAS.width - ball.radius || 
        	ball.x + ball.dx < ball.radius) {
            ball.dx = -ball.dx;   
        }
        if(ball.y + ball.dy < ball.radius) {
            ball.dy = -ball.dy;
        }
        else if(ball.y + ball.dy > CANVAS.height - ball.radius) {
            if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {


            /*
            This algorithm was taken from this tutorial:
			youtube.com/watch?v=FyZ4_T0GZ1U&t=1257s
            */
            var collidePoint = ball.x - (paddle.x + paddle.width/2);
        	//Normalizing the value
            collidePoint = collidePoint / (paddle.width/2);
        
        	//Calculate the angle by multiplying
        	//the collidePoint with 60 degrees
            var angle = collidePoint * Math.PI/3;
            
            
            ball.dx = ball.speed * Math.sin(angle);
            ball.dy = - ball.speed * Math.cos(angle);
            
            
            }
            // Ball hits the floor = game over
            else {
                alert("GAME OVER");
                document.location.reload();
            }
        }
        
        	



        //Adding velocities
        
        ball.x += ball.dx;
        ball.y += ball.dy;
        
    }
    setInterval(draw, 10);
</script>

</body>
</html>
